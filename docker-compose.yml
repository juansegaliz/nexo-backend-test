version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: nexo-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DB:-nexo_db}
      MYSQL_USER: ${MYSQL_USER:-nexo_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-nexo_password}
    ports:
      - "${MYSQL_PORT:-3307}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - nexo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: nexo-backend
    restart: unless-stopped
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      # Database
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_DB: ${MYSQL_DB:-nexo_db}
      MYSQL_USER: ${MYSQL_USER:-nexo_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-nexo_password}

      # Security
      SECRET_KEY: ${SECRET_KEY:-change-this-secret-key-in-production}
      JWT_SECRET: ${JWT_SECRET:-change-this-jwt-secret-in-production}
      JWT_EXPIRES_MIN: ${JWT_EXPIRES_MIN:-15}

      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-*}

      # Uploads
      UPLOAD_ROOT: ${UPLOAD_ROOT:-uploads}
      MAX_AVATAR_MB: ${MAX_AVATAR_MB:-2}
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - nexo-network

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local

networks:
  nexo-network:
    driver: bridge
